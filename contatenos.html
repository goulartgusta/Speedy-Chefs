<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/contatenos.css">
  <title>Speedy Chefs - Contate-nos</title>
</head>

<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title"><a href="index.html">Speedy Chefs</a></h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="cursos.html">Cursos</a></li>
          <li><a href="depoimentos.html">Depoimentos</a></li>
          <li><a href="contatenos.html">Contate-nos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-grid">
    <div class="contact-image">
      <img src="images/formandos.jpg" alt="Imagem de Contato">
    </div>
    <div class="contact-form">
      <h2>Contate-nos</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>
  <footer class="site-footer">
    <p>&copy; 2024 Speedy Chefs. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
